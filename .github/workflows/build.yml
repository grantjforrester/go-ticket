name: Go
on: [push]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20.x"
      - name: Lint
        uses: golangci/golangci-lint-action@v3
      - name: Build
        run: go build -v ./cmd/server
      - name: Test
        run: go test -v ./...
